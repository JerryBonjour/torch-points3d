
data:
  class: scannet.ScannetDataset
  dataset_name: 'scannet-sparse'
  task: object_detection
  dataroot: data
  version: 'v2'
  use_instance_labels: True
  use_instance_bboxes: True
  donotcare_class_ids: []
  process_workers: 8

  grid_size: 0.05
  mode: last

  pre_transform:
    - transform: GridSampling3D
      lparams: [0.02]

  train_transform:
    - transform: GridSampling3D
      params:
        size: ${data.grid_size}
        quantize_coords: True
        mode: ${data.mode}
    - transform: FixedPoints
      lparams: [40000]
      params:
        replace: False
    - transform: AddFeatsByKeys
      params:
        list_add_to_x: [True]
        feat_names: ['rgb']
        input_nc_feats: [3]
        delete_feats: [True]
    

  val_transform:
    - transform: GridSampling3D
      params:
        size: ${data.grid_size}
        quantize_coords: True
        mode: ${data.mode}
    - transform: FixedPoints
      lparams: [40000]
      params:
        replace: False
    - transform: AddFeatsByKeys
      params:
        list_add_to_x: [True]
        feat_names: ['rgb']
        input_nc_feats: [3]
        delete_feats: [True]